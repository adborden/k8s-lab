---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ingress-nginx-controller

resources:
  - resources/namespace.yaml

helmCharts:
  - name: ingress-nginx
    includeCRDs: true
    repo: https://kubernetes.github.io/ingress-nginx
    releaseName: ingress-nginx
    version: 4.12.2
    valuesInline:
      controller:
        minAvailable: 1
        autoscaling:
          enabled: true
          maxReplicas: 3
          minReplicas: 2
        extraArgs:
          enable-ssl-passthrough: true
        resources:
          requests:
            memory: 256Mi
        services:
          externalIPs:
            - '192.168.8.3'
            - '192.168.8.4'
            - '192.168.8.5'
