---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - resources/namespace.yaml

helmCharts:
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    releaseName: prometheus-stack
    namespace: monitoring
    version: 49.2.0
    #56.7.0
    valuesInline:
      alertmanager:
        config:
          route:
            receiver: default
            routes:
              - receiver: solana-validator
                matchers:
                  - service="solana"
                continue: false
          receivers:
            - name: default
              #discord_configs:
              #  - webhook_url: ""
              pagerduty_configs:
                - routing_key_file: /etc/alertmanager/secrets/pd-default
            - name: solana-validator
              pagerduty_configs:
                - routing_key_file: /etc/alertmanager/secrets/pd-solana-validator
        alertmanagerSpec:
          secrets:
            - alertmanager-pagerduty

        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
          ingressClassName: nginx
          hosts:
            - alertmanager.fl.a14n.net
          tls:
            - hosts:
                - alertmanager.fl.a14n.net
              secretName: alertmanager-tls
      grafana:
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
          ingressClassName: nginx
          hosts:
            - grafana.fl.a14n.net
          tls:
            - hosts:
                - grafana.fl.a14n.net
              secretName: grafana-tls
        persistence:
          enabled: true
      prometheus:
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt
          ingressClassName: nginx
          hosts:
            - prometheus.fl.a14n.net
          tls:
            - hosts:
                - prometheus.fl.a14n.net
              secretName: prometheus-tls

      additionalPrometheusRulesMap:
        solana-exporter:
          groups:
            - name: solana-exporter
              rules:
              - alert: Down
                expr: sum(up{job="solana-exporter"}) < 1
                for: 5m
                labels:
                  severity: warning
                  service: solana
                annotations:
                  summary: solana-exporter is down
              - alert: NoData
                expr: absent(up{job="solana-exporter"}) > 0
                for: 5m
                labels:
                  severity: warning
                  service: solana
                annotations:
                  summary: solana-exporter is reporting no data.
              - alert: RebootRequired
                expr: sum(node_reboot_required{job="solana-validator"}) by (network, validator) > 0
                for: 5m
                labels:
                  severity: warning
                  service: solana
                annotations:
                  summary: '{{ $labels.network }} solana-validator {{ $labels.validator }} requires a reboot'
                  description: |
                    solana-validator {{ $labels.validator }} requires a reboot.
                    Please check delinquent stake and leaderslots before
                    rebooting the instance.

                    1. Check delinquent stake and leader slots
                    2. sudo reboot
